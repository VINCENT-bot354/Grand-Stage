<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions for theatrical theme -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#722F37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B1538;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="spotlightGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#D4AF37;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="curtainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#722F37;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#8B1538;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#722F37;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#2D1B1E" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#mainGradient)" stroke="#D4AF37" stroke-width="3" opacity="0.1"/>
  
  <!-- Theatrical curtains (top) -->
  <path d="M 20 40 Q 30 20 50 25 Q 70 30 100 25 Q 130 30 150 25 Q 170 20 180 40 L 180 70 Q 170 50 150 55 Q 130 60 100 55 Q 70 60 50 55 Q 30 50 20 70 Z" 
        fill="url(#curtainGradient)" 
        filter="url(#dropshadow)"/>
  
  <!-- Stage/Platform -->
  <ellipse cx="100" cy="160" rx="70" ry="15" fill="#2D1B1E" opacity="0.3"/>
  <ellipse cx="100" cy="158" rx="70" ry="15" fill="url(#mainGradient)"/>
  
  <!-- Theater masks (Comedy and Tragedy) -->
  <!-- Comedy mask (left) -->
  <g transform="translate(65, 90)">
    <!-- Mask face -->
    <circle cx="0" cy="0" r="25" fill="#F5F3F0" stroke="url(#mainGradient)" stroke-width="2" filter="url(#dropshadow)"/>
    
    <!-- Eyes -->
    <circle cx="-8" cy="-5" r="3" fill="#2D1B1E"/>
    <circle cx="8" cy="-5" r="3" fill="#2D1B1E"/>
    
    <!-- Smile -->
    <path d="M -12 5 Q 0 15 12 5" stroke="#2D1B1E" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Decorative elements -->
    <path d="M -20 -15 Q -15 -20 -10 -15" stroke="#D4AF37" stroke-width="1.5" fill="none"/>
    <path d="M 10 -15 Q 15 -20 20 -15" stroke="#D4AF37" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Tragedy mask (right) -->
  <g transform="translate(135, 90)">
    <!-- Mask face -->
    <circle cx="0" cy="0" r="25" fill="#F5F3F0" stroke="url(#mainGradient)" stroke-width="2" filter="url(#dropshadow)"/>
    
    <!-- Eyes -->
    <circle cx="-8" cy="-5" r="3" fill="#2D1B1E"/>
    <circle cx="8" cy="-5" r="3" fill="#2D1B1E"/>
    
    <!-- Frown -->
    <path d="M -12 15 Q 0 5 12 15" stroke="#2D1B1E" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Tears -->
    <ellipse cx="-12" cy="8" rx="1.5" ry="4" fill="#4A90E2" opacity="0.7"/>
    <ellipse cx="12" cy="8" rx="1.5" ry="4" fill="#4A90E2" opacity="0.7"/>
    
    <!-- Decorative elements -->
    <path d="M -20 -15 Q -15 -20 -10 -15" stroke="#D4AF37" stroke-width="1.5" fill="none"/>
    <path d="M 10 -15 Q 15 -20 20 -15" stroke="#D4AF37" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Spotlight beam -->
  <ellipse cx="100" cy="60" rx="45" ry="80" fill="url(#spotlightGradient)" opacity="0.6"/>
  
  <!-- Stage lights -->
  <g transform="translate(100, 35)">
    <!-- Light fixture -->
    <rect x="-15" y="-8" width="30" height="16" rx="8" fill="#2D1B1E" filter="url(#dropshadow)"/>
    <rect x="-12" y="-5" width="24" height="10" rx="5" fill="#D4AF37"/>
    
    <!-- Light rays -->
    <path d="M -10 8 L -20 25 L 0 20 L 20 25 L 10 8 Z" fill="url(#spotlightGradient)" opacity="0.4"/>
  </g>
  
  <!-- Decorative ribbons -->
  <g transform="translate(40, 130)" opacity="0.7">
    <path d="M 0 0 Q 10 -5 20 0 Q 30 5 40 0 Q 50 -5 60 0" 
          stroke="#D4AF37" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    <circle cx="0" cy="0" r="2" fill="#D4AF37"/>
    <circle cx="60" cy="0" r="2" fill="#D4AF37"/>
  </g>
  
  <g transform="translate(40, 140)" opacity="0.7">
    <path d="M 0 0 Q 10 5 20 0 Q 30 -5 40 0 Q 50 5 60 0" 
          stroke="#D4AF37" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"/>
    <circle cx="0" cy="0" r="1.5" fill="#D4AF37"/>
    <circle cx="60" cy="0" r="1.5" fill="#D4AF37"/>
  </g>
  
  <!-- Company initials (GSP) in elegant script -->
  <g transform="translate(100, 180)" opacity="0.8">
    <text x="0" y="0" 
          font-family="serif" 
          font-size="16" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="url(#mainGradient)" 
          filter="url(#dropshadow)">
      GSP
    </text>
  </g>
  
  <!-- Ornamental border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  
  <!-- Corner flourishes -->
  <g transform="translate(30, 30)" opacity="0.6">
    <path d="M 0 0 Q 5 -5 10 0 Q 5 5 0 10 Q -5 5 0 0" fill="#D4AF37"/>
  </g>
  
  <g transform="translate(170, 30) rotate(90)" opacity="0.6">
    <path d="M 0 0 Q 5 -5 10 0 Q 5 5 0 10 Q -5 5 0 0" fill="#D4AF37"/>
  </g>
  
  <g transform="translate(170, 170) rotate(180)" opacity="0.6">
    <path d="M 0 0 Q 5 -5 10 0 Q 5 5 0 10 Q -5 5 0 0" fill="#D4AF37"/>
  </g>
  
  <g transform="translate(30, 170) rotate(270)" opacity="0.6">
    <path d="M 0 0 Q 5 -5 10 0 Q 5 5 0 10 Q -5 5 0 0" fill="#D4AF37"/>
  </g>
</svg>
