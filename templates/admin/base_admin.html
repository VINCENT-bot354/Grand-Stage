
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Admin Header -->
    <header class="theatrical-header py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <h1 class="site-title mb-0 text-white">Admin Panel</h1>
                </div>
                <div class="col">
                    <nav class="navbar navbar-expand-lg ms-4">
                        <div class="navbar-nav">
                            <a class="nav-link text-white" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                            <a class="nav-link text-white" href="{{ url_for('admin_content') }}">Content</a>
                            <a class="nav-link text-white" href="{{ url_for('admin_images') }}">Images</a>
                            <a class="nav-link text-white" href="{{ url_for('admin_videos') }}">Videos</a>
                            <a class="nav-link text-white" href="{{ url_for('admin_settings') }}">Settings</a>
                            <a class="nav-link text-white" href="{{ url_for('admin_system_credentials') }}">Email Setup</a>
                            <a class="nav-link text-white" href="{{ url_for('admin_logout') }}">Logout</a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container-fluid my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
